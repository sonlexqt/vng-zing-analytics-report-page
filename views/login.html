<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
        <title>ZAnalytics | Login</title>
        
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta charset="UTF-8">

        <!-- Styles -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link href="/assets/plugins/pace-master/themes/blue/pace-theme-flash.css" rel="stylesheet"/>
        <link href="/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <style>
            .page-content {
                background-color: #F1F4F9 !important;
            }
        </style>

        <!-- Theme Styles -->
        <link href="/assets/css/za-custom.css" rel="stylesheet" type="text/css"/>
        <link href="/assets/css/themes/white.css" class="theme-color" rel="stylesheet" type="text/css"/>
    </head>
    <body class="page-login">
        <main class="page-content">
            <div class="page-inner">
                <div class="main-wrapper">
                    <div class="row">
                        <div class="col-md-3 center">
                            <div class="login-box">
                                <a href="/" class="logo-name text-lg text-center">ZANALYTICS</a>
                                <p class="text-center m-t-md">Please login into your account.</p>
                                <form class="m-t-md" action="/login" method="POST">
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">Login</button>
                                    <p class="text-center m-t-xs text-sm">Do not have an account?</p>
                                    <a href="/register" class="btn btn-default btn-block m-t-md">Create an account</a>
                                </form>
                                <p class="text-center m-t-xs text-sm">
                                    2015 &copy; <strong>ZAnalytics</strong> by <strong>VNG Freshers Summer 2015</strong>.
                                </p>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
            </div><!-- Page Inner -->
        </main><!-- Page Content -->
	

        <!-- Javascripts -->
        <script src="/assets/plugins/jquery/jquery-2.1.3.min.js"></script>
        <script src="/assets/plugins/pace-master/pace.min.js"></script>
        <script src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
